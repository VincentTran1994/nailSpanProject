<ion-header>
    <ion-navbar color=dark>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Service</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
<ion-card>
  <img src="{{img}}"/>
  <ion-card-content>
    <ion-card-title>
      {{title}}
      </ion-card-title>
    <p>
      {{content}}
    </p>
  </ion-card-content>
  <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <!-- <ion-icon name='musical-notes'></ion-icon> -->
          {{price}}
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
</ion-card>
</ion-content>
